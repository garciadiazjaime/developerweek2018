<!doctype html>
<html>

<head>

  <link rel="icon" type="image/png" sizes="96Ã—96" href="../../myscript/favicon.ico">

  <title>MyScript Unified Sample</title>

  <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise">

  <!--A WebComponent polyfill is needed to use the web component, as it's not yet well implemented by all browsers-->
  <script type="text/javascript" src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="text/javascript" src="../bower_components/pepjs/dist/pep.min.js"></script>
  <script type="text/javascript" src="../js/index.js"></script>

  <link rel="import" href="../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../bower_components/myscript-text-web/myscript-text-web.html">

  <custom-style>
    <style>
      html {
        --paper-fab-background: #1A9FFF;
        --paper-fab-keyboard-focus-background: #1A9FFF;
        --paper-fab-disabled-background: #D7DADC;
      }

      body {
        margin: 0;
        padding: 0;
        border: 0;
        height: 100%;
        max-height: 100%;
        overflow-x: hidden;
        font-family: sans-serif;
        font-family: "Source Sans Pro";
      }

      .top-btn {
        padding-right: 6px;
      }

      header {
        height: 49px;
        border-bottom: 1px solid #dddddd;
        display: -webkit-flex;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .write-here-wrapper {
        position: relative;
      }

      .write-here {
        position: absolute;
        color: #0065B8;
        width: 100vw;
        text-align: center;
        padding: 0;
        margin: -33px auto 0;
        top: 50%;
        font-family: 'Waiting for the Sunrise', cursive;
        font-size: 40px;
        z-index: 1;
      }

      #textInput,
      #mathInput {
        height: calc(100vh - 50px);
      }

      paper-button,
      .warningkeys {
        background-color: #F5F5F5;
        color: #0065B8;
      }

      paper-button[active] {
        background-color: #A5ABAD;
      }

      .hidden {
        display: none;
      }

      .warningkeys {
        height: calc(100vh - 40px);
        text-align: center;
        padding: 20px;
        font-size: 150%;
      }
    </style>
  </custom-style>
</head>

<body touch-action="none">
  <div class="hidden warningkeys">Please set applicationkey and hmackey as described in README.md</div>
  <header>
    <paper-button id="textButton" toggles>
      <iron-icon class="top-btn" src="../../myscript/assets/img/demo/myscript-text.svg"></iron-icon>
      Text
    </paper-button>
  </header>
  <div id="content">
    <div class="write-here-wrapper">
      <div class="write-here hidden">Write here</div>
      <myscript-text-web id="textInput" class="hidden" host="webdemoapi.myscript.com" applicationkey="7e28b296-2b78-4e07-8da5-3e1f81e66eb0"
        hmackey="2c6d38e6-9f91-4f79-935d-5764270638b3" unloaded></myscript-text-web>
    </div>
  </div>
</body>

</html>
