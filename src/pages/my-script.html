<template id="my-script-template">
  <style>
  </style>
  <div id="container">
    <content select="h1"></content>
  </div>
</template>
<script>
  const myScriptTemplate =  document.currentScript.ownerDocument.querySelector('#my-script-template')
  const MyScriptProto = Object.create(HTMLElement.prototype)

  MyScriptProto.createdCallback = function() {
    const root = this.createShadowRoot()
    root.appendChild(document.importNode(myScriptTemplate.content, true))
  }

  const MyScript = document.registerElement('my-script', {
    prototype: MyScriptProto
  })
</script>
