<!DOCTYPE html>
<html class='use-all-space'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="true" />

    <meta property="og:url"                content="http://mapgic.mintitmedia.com/" />
    <meta property="og:type"               content="article" />
    <meta property="og:title"              content="Mapgic | May nothing be left unmapped" />
    <meta property="og:description"        content="Share where awesomeness is found" />
    <meta property="og:image"              content="http://mapgic.mintitmedia.com/images/demo.png" />

    <title>Mapgic | May nothing be left unmapped</title>
    <meta type="description" value="Share where awesomeness is found">

    <link rel="stylesheet" href="bower_components/myscript/dist/myscript.min.css" />


    <script type="text/javascript" src="bower_components/pepjs/dist/pep.min.js"></script>
    <script type="text/javascript" src="bower_components/myscript/dist/myscript.min.js"></script>

    <!-- tomtom scripts -->
    <link rel='stylesheet' type='text/css' href='http://api.tomtom.com/maps-sdk-js/4.15.0/examples/sdk/map.css' />
    <link rel='stylesheet' type='text/css' href='http://api.tomtom.com/maps-sdk-js/4.15.0/examples/elements.css'>
    <link rel="stylesheet" href="./css/map.css">
    <link rel="stylesheet" href="./css/myScript.css">
    <script src='http://api.tomtom.com/maps-sdk-js/4.15.0/examples/sdk/tomtom.min.js'></script>
</head>

<body touch-action="none" class='use-all-space'>
    <div class="header">
      <img class="logo" src="./images/mapgic-logo.svg"> Mapgic
      <button id="btn-facebook">Share on FB</button>
    </div>
    <div id="pin-selector" class="hidden">
        <div id="result"></div>
        <nav>
            <button class="action-button" id="clear" disabled></button>
            <button class="action-button" id="undo" disabled></button>
            <button class="action-button" id="redo" disabled></button>
            <div class="spacer"></div>
            <button class="action-button" id="setPin"></button>
        </nav>
        <div id="editor"></div>
    </div>

    <div id='map' class='use-all-space'></div>
    <div class="footer">
      May nothing be left unmapped
    </div>

    <script src="./js/myScript.js"></script>
    <script src="./js/map.js"></script>
    <script src="./js/facebook.js"></script>
</body>

</html>
